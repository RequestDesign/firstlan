<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/HomePage.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="container-fluid">
            <div class="main-category">
                <div class="main-category_block">
                    <h1 class="main-category_title">Популярные категории</h1>
                    <div class="main-category_button">
                        <div class="main-category_still">Смотреть все</div>
                        <button class="btn-blue"><span class="btn-arrow">&#129106;</span></button>
                    </div>
                </div>
                <div class="main-category_items">
                    <div class="category_item">
                        <div class="category-item_description">
                            <h1 class="category-item_title">Сетевое оборудование</h1>
                            <div class="category-item_text">маршрутизаторы, коммутаторы и др.</div>
                        </div>
                        <div class="category-item_content">
                            <img class="network" src="image/networkEquipment.png" alt="">
                            <div class="category-item_numder">
                                <div class="item_numder">001</div>
                                <button class="btn-gray"><span class="btn-gray-arrow">&#129109;</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="category_item">
                        <div class="category-item_description">
                            <h3 class="category-item_title">Хранение данных</h3>
                            <div class="category-item_text">дисковые массивы и др.</div>
                        </div>
                        <div class="category-item_content">
                            <img class="network" src="image/Datastorage.png" alt="">
                            <div class="category-item_numder">
                                <div class="item_numder">002</div>
                                <button class="btn-gray"><span class="btn-gray-arrow">&#129109;</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="category_item">
                        <div class="category-item_description">
                            <h3 class="category-item_title">Компьютерная техника</h3>
                            <div class="category-item_text">техника и комплектующие</div>
                        </div>
                        <div class="category-item_content">
                            <img class="network" src="image/laptop.png" alt="">
                            <div class="category-item_numder">
                                <div class="item_numder">003</div>
                                <button class="btn-gray"><span class="btn-gray-arrow">&#129109;</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="category_item">
                        <div class="category-item_description">
                            <h3 class="category-item_title">Телефония</h3>
                            <div class="category-item_text">системы связи и аудиоустройства</div>
                        </div>
                        <div class="category-item_content">
                            <img class="network" src="image/Telephony.png" alt="">
                            <div class="category-item_numder">
                                <div class="item_numder">004</div>
                                <button class="btn-gray"><span class="btn-gray-arrow">&#129109;</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
